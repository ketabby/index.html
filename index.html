<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link to Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* Enables smooth scrolling */
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <section id="section1" style="background-color: #f9c2ff;">
    <h1>Welcome to Section 1</h1>
  </section>

  <section id="section2" style="background-color: #a2d2ff;">
    <h1>Welcome to Section 2</h1>
  </section>

  <section id="section3" style="background-color: #bde0fe;">
    <h1>Welcome to Section 3</h1>
  </section>
</body>
</html>
